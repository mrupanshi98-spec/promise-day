<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Promise Day ğŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>

/* BODY CENTER ALIGN */
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ffd1dc,#ffe6ea,#fff0f5);
overflow:hidden;

display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
min-height:100vh;
text-align:center;
}

/* HEADING */
h1{
font-family:'Dancing Script',cursive;
font-size:46px;
color:#ff4d88;
margin-bottom:10px;
}

/* ENVELOPE IMAGE */
.envelope{
width:260px;
cursor:pointer;
transition:0.4s;
filter: drop-shadow(0px 10px 20px rgba(0,0,0,0.25));
}

.envelope:hover{
transform:scale(1.05);
}

/* LETTER CARD */
.letter{
display:none;
background:white;
padding:25px;
width:280px;
margin-top:20px;
border-radius:15px;
box-shadow:0 10px 20px rgba(0,0,0,0.2);
font-size:20px;
color:#a61e4d;

opacity:0;
transform:translateY(20px);
transition:0.4s;
}

/* BUTTON */
button{
margin-top:15px;
padding:10px 20px;
border:none;
background:#ff4d88;
color:white;
border-radius:20px;
cursor:pointer;
}

/* FLOATING HEARTS */
.heart{
position:absolute;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

</style>
</head>

<body>

<h1>ğŸ’Œ Happy Promise Day</h1>
<p>Click envelope to read my promises ğŸ˜</p>

<!-- YOUR ENVELOPE IMAGE -->
<img src="envelope.png" class="envelope" id="envelope">

<div class="letter" id="letter">
<div id="promiseText"></div>
<button id="nextBtn">Next Promise ğŸ’•</button>
</div>

<script>

const envelope=document.getElementById("envelope");
const letter=document.getElementById("letter");
const promiseText=document.getElementById("promiseText");
const nextBtn=document.getElementById("nextBtn");

const promises=[
"I promise to make you smile every day ğŸ˜Š",
"I promise to stand by you always â¤ï¸",
"I promise to listen, support, and care ğŸ’•",
"I promise to keep annoying you forever ğŸ’•",
"I promise to share my food (sometimes) ğŸ˜Š",
"I promise to make beautiful memories together âœ¨"
];

let index=0;
let opened=false;

/* TYPEWRITER EFFECT */
function typeWriter(text){
promiseText.innerHTML="";
let i=0;
function typing(){
if(i<text.length){
promiseText.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,40);
}
}
typing();
}

/* OPEN ENVELOPE (ONLY ONCE) */
envelope.addEventListener("click",()=>{

if(opened) return;
opened=true;

letter.style.display="block";

setTimeout(()=>{
letter.style.opacity="1";
letter.style.transform="translateY(0)";
},10);

typeWriter(promises[index]);

});

/* NEXT PROMISE */
nextBtn.addEventListener("click",()=>{
index++;
if(index>=promises.length)index=0;
typeWriter(promises[index]);
});

/* FLOATING HEARTS BACKGROUND */
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’–";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);
},700);

</script>

</body>
</html>
